<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #f8fafc, #f0f9ff);
            font-family: sans-serif;
        }
        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: fadeIn 0.45s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            text-align: center;
        }
        p.sub {
            margin: 4px 0 24px;
            font-size: 0.875rem;
            color: #64748b;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 16px;
        }
        label div {
            font-size: 0.875rem;
            margin-bottom: 6px;
            color: #475569;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }
        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
        }
        .msg {
            font-size: 0.875rem;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .msg.error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fee2e2;
        }
        .msg.success {
            color: #15803d;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(to right, #0ea5e9, #6366f1);
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 16px;
        }
        footer a {
            color: #0ea5e9;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>创建账号</h1>
    <p class="sub">注册一个新账号开始使用</p>

    <form id="registerForm">
        <label>
            <div>用户名</div>
            <input type="text" id="username" placeholder="请输入用户名" required />
        </label>
        <label>
            <div>邮箱</div>
            <input type="email" id="email" placeholder="请输入邮箱" required />
        </label>
        <label>
            <div>密码</div>
            <input type="password" id="password" placeholder="请输入密码" required />
        </label>

        <div id="msg"></div>

        <button type="submit" id="registerBtn">注 册</button>
    </form>

    <footer>
        已有账号？ <a href="/login.html">立即登录</a>
    </footer>
</div>

<script>
    const form = document.getElementById("registerForm");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const msgDiv = document.getElementById("msg");
    const registerBtn = document.getElementById("registerBtn");

    function showMsg(text, type) {
        msgDiv.textContent = text;
        msgDiv.className = "msg " + type;
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msgDiv.textContent = "";

        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (username.length < 2) {
            showMsg("用户名至少 2 个字符", "error");
            return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showMsg("请输入有效的邮箱地址", "error");
            return;
        }
        if (password.length < 4) {
            showMsg("密码至少 4 个字符", "error");
            return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = "注册中...";

        try {
            const res = await fetch("/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, passwordHash: password })
            });

            const data = await res.json();

            if (!res.ok) {
                showMsg(data.message || `注册失败 (${res.status})`, "error");
            } else {
                showMsg("注册成功：" + (data.user?.username || username), "success");
                usernameInput.value = "";
                emailInput.value = "";
                passwordInput.value = "";
                setTimeout(() => window.location.href = "/login.html", 1000); // 自动跳转到登录页
            }
        } catch (err) {
            showMsg("网络错误: " + err.message, "error");
        } finally {
            registerBtn.disabled = false;
            registerBtn.textContent = "注 册";
        }
    });
</script>
</body>
</html>
